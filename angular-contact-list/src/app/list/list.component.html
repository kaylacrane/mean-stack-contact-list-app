<mat-toolbar color="primary">
  <span
    >My Contact List
    <span *ngIf="contactList.length > 0"
      >( {{ contactList.length }} )</span
    ></span
  >
</mat-toolbar>
<button
  mat-raised-button
  class="button-delete-all"
  (click)="deleteAllContacts()"
  color="accent"
  *ngIf="contactList.length > 0"
>
  Delete all contacts
</button>
<section class="contact-list">
  <div class="contact-details" *ngFor="let person of contactList">
    <p class="contact-name">{{ person.firstName }} {{ person.lastName }}</p>
    <p>{{ person.age }} years old</p>
    <p>{{ formatDate(person.birthday) }}</p>
    <p>{{ person.dni }}</p>
    <p>{{ person.gender }}</p>
    <p>{{ person.favColor }}</p>
    <div class="control-buttons">
      <button
        mat-raised-button
        (click)="editContact(person._id)"
        color="primary"
      >
        Edit
      </button>
      <button
        mat-raised-button
        (click)="deleteContact(person._id)"
        color="accent"
      >
        Delete
      </button>
    </div>
  </div>
</section>
